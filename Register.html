<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Your Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-2 text-xl font-bold">
        <span class="text-black">FASHION</span>
    </div>
    <div class="space-x-4">
        <a href="#" class="text-black hover:underline">Home</a>
        <a href="#" class="text-black hover:underline">Login</a>
        <a href="#" class="text-black hover:underline">About</a>
        <a href="#" class="bg-purple-500 text-white px-4 py-1 rounded hover:bg-purple-600">Sign Up</a>
    </div>
</nav>

<div class="max-w-2xl mx-auto my-10 p-8 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-center mb-4">Register Your <span class="text-black">Shop</span></h2>
    <p class="text-center text-gray-500 mb-8">Complete the form below to create your shop account</p>

    <form class="space-y-6">
        <!-- Personal Info -->
        <div>
            <h3 class="font-semibold mb-2">Personal Information</h3>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block mb-1 font-medium">First Name</label>
                    <input type="text" placeholder="Enter first name" class="w-full p-2 border rounded" />
                </div>
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Last Name</label>
                    <input type="text" placeholder="Enter last name" class="w-full p-2 border rounded" />
                </div>
            </div>
        </div>

        <!-- Shop Info -->
        <div>
            <h3 class="font-semibold mb-2">Shop Information</h3>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Shop Name</label>
                <input type="text" placeholder="Enter your shop name" class="w-full p-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Shop Address</label>
                <textarea placeholder="Enter complete shop address" class="w-full p-2 border rounded"></textarea>
            </div>
            <div>
                <label class="block mb-1 font-medium">Garments Type</label>
                <select class="w-full p-2 border rounded">
                    <option>Select one</option>
                    <option>Men</option>
                    <option>Women</option>
                    <option>Kids</option>
                </select>
            </div>
        </div>

        <!-- Contact & Security -->
        <div>
            <h3 class="font-semibold mb-2">Contact & Security</h3>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Phone Number</label>
                <div class="flex gap-2">
                    <input type="text" placeholder="Enter phone number" class="flex-1 p-2 border rounded" />
                    <button type="button" class="bg-purple-500 text-white px-4 rounded hover:bg-purple-600">Verify Phone</button>
                </div>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Email</label>
                <div class="flex gap-2">
                    <input type="email" placeholder="Enter email address" class="flex-1 p-2 border rounded" />
                    <button type="button" class="bg-purple-500 text-white px-4 rounded hover:bg-purple-600">Send OTP</button>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Password</label>
                    <input type="password" placeholder="Create password" class="w-full p-2 border rounded" />
                </div>
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" class="w-full p-2 border rounded" />
                </div>
            </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">
            Create Shop Account
        </button>
        <p class="text-xs text-center text-gray-500 mt-2">
            By registering, you agree to our Terms of Service and Privacy Policy
        </p>
        <p class="text-center text-sm mt-2">
            Already have an account? <a href="#" class="text-blue-600 hover:underline">Login</a>
        </p>
    </form>
</div>
</body>

</html>

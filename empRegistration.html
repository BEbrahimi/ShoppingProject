<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-2 text-xl font-bold">
        <span class="text-black">StaffPortal</span>
    </div>
    <div class="space-x-4">
        <a href="#" class="text-black hover:underline">Home</a>
        <a href="#" class="text-black hover:underline">Login</a>
        <a href="#" class="text-black hover:underline">About</a>
        <a href="#" class="bg-purple-500 text-white px-4 py-1 rounded hover:bg-purple-600">Sign Up</a>
    </div>
</nav>

<div class="max-w-2xl mx-auto my-10 p-8 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-center mb-4">Employee Registration</h2>
    <p class="text-center text-gray-500 mb-8">Complete the form below to create your employee account</p>

    <form class="space-y-6">
        <!-- Personal Information -->
        <div>
            <h3 class="font-semibold mb-2">Personal Information</h3>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block mb-1 font-medium">First Name</label>
                    <input type="text" placeholder="Enter first name" class="w-full p-2 border rounded" />
                </div>
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Last Name</label>
                    <input type="text" placeholder="Enter last name" class="w-full p-2 border rounded" />
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-4 mt-4">
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Date of Birth</label>
                    <input type="date" class="w-full p-2 border rounded" />
                </div>
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Gender</label>
                    <select class="w-full p-2 border rounded">
                        <option>Select one</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Employment Details -->
        <div>
            <h3 class="font-semibold mb-2">Employment Details</h3>
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Job Title/Designation</label>
                    <select class="w-full p-2 border rounded">
                        <option>Select one</option>
                        <option>Developer</option>
                        <option>Designer</option>
                        <option>Manager</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Date of Joining</label>
                    <input type="date" class="w-full p-2 border rounded" />
                </div>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Salary</label>
                <div class="relative">
                    <input type="number" placeholder="Enter amount" class="w-full p-2 border rounded pr-10" />
                    <span class="absolute right-3 top-2.5 text-gray-400">$</span>
                </div>
            </div>
        </div>

        <!-- Contact & Security -->
        <div>
            <h3 class="font-semibold mb-2">Contact & Security</h3>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Phone Number</label>
                <div class="flex gap-2">
                    <input type="text" placeholder="Enter phone number" class="flex-1 p-2 border rounded" />
                    <button type="button" class="bg-purple-500 text-white px-4 rounded hover:bg-purple-600">Verify</button>
                </div>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Alternate Mobile Number (Optional)</label>
                <input type="text" placeholder="Enter alternate number" class="w-full p-2 border rounded" />
            </div>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Password</label>
                    <input type="password" placeholder="Create password" class="w-full p-2 border rounded" />
                </div>
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" class="w-full p-2 border rounded" />
                </div>
            </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">
            Create Employee Account
        </button>
        <p class="text-xs text-center text-gray-500 mt-2">
            By registering, you agree to our Terms of Service and Privacy Policy
        </p>
        <p class="text-center text-sm mt-2">
            Already have an account? <a href="#" class="text-blue-600 hover:underline">Login</a>
        </p>
    </form>
</div>
</body>

</html>
